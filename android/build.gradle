// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion = "31.0.0"
    compileSdkVersion 33
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    namespace "com.tapresearch"
}

repositories {
    mavenLocal()
    google()
    mavenCentral()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven { url "https://artifactory.tools.tapresearch.io/artifactory/tapresearch-android-sdk/" }
    // When needing to test, comment out the maven line and uncomment the flarDir below
//    flatDir {
//        dirs '/Users/mike/Projects/internal-android-sdk/tapresearchsdk-android/build/outputs/aar'
//    }
}

allprojects {
    repositories {
        // When needing to test, comment out this maven line
        maven { url "https://artifactory.tools.tapresearch.io/artifactory/tapresearch-android-sdk/" }
    }
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation 'com.facebook.react:react-native:+'
    // When needing to test, comment out the implementation line
  //noinspection GradleDynamicVersion
//  implementation 'com.tapr:tapresearch:2.5.3'
//    implementation files("/Users/mike/Projects/internal-android-sdk/tapresearchsdk-android/build/outputs/aar/tapresearch.aar")
    implementation 'com.tapr:tapresearch:2.5.+' // Replace with the latest version
}
